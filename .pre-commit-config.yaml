# To install the git pre-commit hook run:
#   pre-commit install
# To update the pre-commit hooks run:
#   pre-commit autoupdate
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
    - id: end-of-file-fixer
    - id: debug-statements
    - id: check-yaml
      name: Check YAML
    - id: check-toml
      name: Check TOML
    - id: trailing-whitespace
      args: [--markdown-linebreak-ext=md]

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.0
    hooks:
    - id: pyupgrade
      args: ["--py39-plus"]

  - repo: https://github.com/ambv/black
    rev: 23.10.1
    hooks:
    - id: black

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.4
    hooks:
    - id: ruff
      # name: "ruff - core code base"
      # exclude: ^(docs|tests)/.*$
      args:
      - "--fix"
      - "--exit-non-zero-on-fix"
      # - "--show-fixes"
      # - "--no-unsafe-fixes"
      # # Extend rule set to include:
      # #   flake8-bandit
      # - "--extend-select=S"
      # #   flake8-blind-except
      # - "--extend-select=BLE"
      # #   pylint
      # - "--extend-select=PL"
      # # Self assignment of variable
      # - "--extend-ignore=PLW0127"
      # # too-many-* rules
      # # Ignore these, as they are not relevant for our code base
      # # We will, e.g., extend the recommended number of branches, statements, function
      # # args, etc.
      # - "--extend-ignore=PLR09"

  # - repo: https://github.com/astral-sh/ruff-pre-commit
  #   rev: v0.1.4
  #   hooks:
  #   - id: ruff
  #     name: "ruff - non-core code base"
  #     exclude: ^s7/.*$
  #     args:
  #     - "--fix"
  #     - "--exit-non-zero-on-fix"
  #     - "--show-fixes"
  #     - "--no-unsafe-fixes"

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
    - id: bandit
      args: ["-r"]
      files: ^s7/.*$

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.6.1
    hooks:
    - id: mypy
      exclude: ^tests/.*$
      additional_dependencies:
      - pydantic>=2,<3
      - types-PyYAML
