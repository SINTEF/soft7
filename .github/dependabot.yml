version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    reviewers:
      - "CasperWA"
    labels:
      - "CI/CD"
      - "skip-changelog"
      - "priority/low"
    target-branch: "main"
    groups:
      actions:
        patterns: ["*"]

  # Python
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:52"
      timezone: "Europe/Oslo"
    reviewers:
      - "CasperWA"
    labels:
      - "CI/CD"
      - "skip-changelog"
      - "priority/low"
    target-branch: "main"
    groups:
      dependencies:
        dependency-type: "production"
